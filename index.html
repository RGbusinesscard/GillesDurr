<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite ‚Äì Mailh√®s Pottier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2638 0, #050611 50%, #020308 100%);
      color: #f5f5f5;
    }

    .card-wrapper {
      padding: 20px;
    }

    .card {
      width: 360px;
      max-width: 92vw;
      border-radius: 28px;
      padding: 26px 20px;
      background: linear-gradient(155deg, #0a0f1b 0%, #121929 40%, #0b0f18 100%);
      border: 1.5px solid rgba(255, 0, 76, 0.7);
      box-shadow:
        0 0 30px rgba(255, 0, 76, 0.4),
        0 25px 60px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Logo */
    .logo-box {
      align-self: center;
      width: 150px;
      height: 150px;
      border-radius: 22px;
      background: #151922;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    .logo-box img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      border-radius: 18px;
    }

    /* Identit√© */
    .identity {
      text-align: center;
      line-height: 1.35;
    }

    .identity .company {
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #c8d2e6;
      margin-bottom: 4px;
    }

    .identity .name {
      font-size: 1.15rem;
      font-weight: 700;
    }

    .identity .role {
      font-size: 0.95rem;
      color: #b4bfd8;
      margin-top: 2px;
    }

    /* Boutons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 6px;
    }

    .action-btn {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35rem;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    .action-btn.phone {
      background: radial-gradient(circle at 30% 20%, #ff6b6b, #e30613 60%, #6b001b 100%);
      box-shadow: 0 0 10px rgba(227, 6, 19, 0.7), 0 12px 25px rgba(0, 0, 0, 0.8);
    }

    .action-btn.mail {
      background: radial-gradient(circle at 30% 20%, #4f8dff, #0059ff 65%, #002058 100%);
      box-shadow: 0 0 10px rgba(0, 89, 255, 0.7), 0 12px 25px rgba(0, 0, 0, 0.8);
    }

    .action-btn.web {
      background: radial-gradient(circle at 30% 20%, #27c2a8, #1a9f83 65%, #046456 100%);
      box-shadow: 0 0 10px rgba(26, 159, 131, 0.7), 0 12px 25px rgba(0, 0, 0, 0.8);
    }

    .action-btn:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.9);
      filter: brightness(0.92);
    }

    /* Localisation */
    .section-title {
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #9aa6c8;
      margin-bottom: 6px;
      text-align: left;
    }

    .map-wrapper {
      margin-top: 2px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
    }

    .map-wrapper iframe {
      width: 100%;
      height: 210px;
      border: 0;
    }

    .footer-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.75rem;
      color: #8f9abc;
      opacity: 0.9;
    }
  </style>
</head>
